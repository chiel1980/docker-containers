ironmanproxy:
   restart: always
   build: /usr/local/docker-builds/IRONMAN/ironman-proxy
   mem_limit: 64m
   links:
    - ironmanapp
   ports:
     - "80:80"
     - "443:443"
   volumes:
    - /etc/ssl:/etc/ssl
ironmanapp:
   restart: always
   mem_limit: 128m
   build: /usr/local/docker-builds/IRONMAN/ironman-app
   volumes:
    - /webapp:/webapp
    - /home/django:/home/django
xmpp:
   restart: always
   build: /usr/local/docker-builds/IRONMAN/ironman-xmpp
   mem_limit: 128m
   ports:
     - "5222:5222"
   volumes:
    - /var/lib/prosody:/var/lib/prosody
    - /etc/prosody/certs:/etc/prosody/certs
xmppbot:
   restart: always
   build: /usr/local/docker-builds/IRONMAN/ironman-xmpp-bot
   mem_limit: 64m
   links:
    - xmpp
   volumes:
    - /etc/err-plugins:/etc/err-plugins
    - /var/lib/err:/var/lib/err
    - /var/log/err:/var/log/err
